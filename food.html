<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>မြန်မာအစားအစာ ကယ်လိုရီတွက်ချက်စက်</title>

    <style>
      :root {
        --bg: #0f0f14;
        --card: #1b1b24;
        --accent: #7b2ff7;
        --accent2: #b620e0;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1000px;
        margin: auto;
        padding: 16px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: clamp(1.5rem, 4vw, 2.2rem);
      }

      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 16px;
      }

      /* Result box */
      .result-box {
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        border-radius: 14px;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .result-box span {
        font-size: clamp(2rem, 5vw, 2.8rem);
        font-weight: bold;
      }

      /* Food list */
      .breakfast {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .input_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #262633;
        padding: 12px 14px;
        border-radius: 12px;
      }

      .input_container label {
        font-size: 0.95rem;
        line-height: 1.4;
        cursor: pointer;
      }

      .input_container input {
        width: 22px;
        height: 22px;
        cursor: pointer;
      }

      /* Buttons */
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
      }

      button.reset {
        background: #444;
      }

      /* Responsive */
      @media (min-width: 600px) {
        .breakfast {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (min-width: 900px) {
        .breakfast {
          grid-template-columns: 1fr 1fr 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>မြန်မာအစားအစာ ကယ်လိုရီတွက်ချက်စက်</h1>

      <div class="result-box">
        စုစုပေါင်း ကယ်လိုရီ<br />
        <span id="totalCalories">0</span> kcal
      </div>

      <div class="card">
        <div class="breakfast">
          <!-- FOOD ITEMS -->
          <div class="input_container">
            <label for="EKK">အီကြာကွေး 100g (၆ကျပ်သား)</label>
            <input type="checkbox" value="392" />
          </div>

          <!-- Burmese Curry Dishes -->
          <div class="input_container">
            <label>ကြက်သားဟင်း တပွဲ</label>
            <input type="checkbox" value="350" />
          </div>

          <div class="input_container">
            <label>ဝက်သားဟင်း တပွဲ</label>
            <input type="checkbox" value="450" />
          </div>

          <div class="input_container">
            <label>ငါးဟင်း တပွဲ</label>
            <input type="checkbox" value="300" />
          </div>

          <div class="input_container">
            <label>ပလာတာ 100g (၆ကျပ်သား)</label>
            <input type="checkbox" value="358" />
          </div>

          <div class="input_container">
            <label>မုန့်ဟင်းခါး အစုံထည့် ပုံမှန်ပြင်တပွဲ</label>
            <input type="checkbox" value="500" />
          </div>

          <div class="input_container">
            <label>အုန်းနို့ခေါက်ဆွဲ အစုံထည့် ပုံမှန်ပြင်တပွဲ</label>
            <input type="checkbox" value="600" />
          </div>

          <div class="input_container">
            <label>အစုံသုတ် တပွဲ</label>
            <input type="checkbox" value="400" />
          </div>

          <div class="input_container">
            <label>နန်းကြီးသုတ် တပွဲ</label>
            <input type="checkbox" value="800" />
          </div>

          <div class="input_container">
            <label>ရှမ်းခေါက်ဆွဲ တပွဲ</label>
            <input type="checkbox" value="800" />
          </div>

          <div class="input_container">
            <label>ရခိုင်မုန့်တီ တပွဲ</label>
            <input type="checkbox" value="250" />
          </div>

          <div class="input_container">
            <label>ကြက်သားဆီချက်ခေါက်ဆွဲ တပွဲ</label>
            <input type="checkbox" value="500" />
          </div>

          <div class="input_container">
            <label>ကြေးအိုး တပွဲ (ကြက်သား)</label>
            <input type="checkbox" value="1600" />
          </div>

          <div class="input_container">
            <label>ဘယာကြော် တခု</label>
            <input type="checkbox" value="200" />
          </div>

          <div class="input_container">
            <label>ဆမူဆာ ၃ ခု</label>
            <input type="checkbox" value="91" />
          </div>

          <div class="input_container">
            <label>ဘူးသီးကြော် တခု</label>
            <input type="checkbox" value="70" />
          </div>

          <div class="input_container">
            <label>ကော်ပြန့်စိမ်း ၁ ခု</label>
            <input type="checkbox" value="76" />
          </div>

          <div class="input_container">
            <label>ပဲပြုတ်ထမင်းဆီစမ်း (၉ ဇွန်း)</label>
            <input type="checkbox" value="435" />
          </div>

          <div class="input_container">
            <label>ပဲပြုတ်ထမင်းကြော် (၉ ဇွန်း)</label>
            <input type="checkbox" value="426" />
          </div>

          <div class="input_container">
            <label>ထမင်းပေါင်း တပွဲ (၁၂ ဇွန်း)</label>
            <input type="checkbox" value="475" />
          </div>

          <div class="input_container">
            <label>တို့ဟူးသုတ် တပွဲ</label>
            <input type="checkbox" value="200" />
          </div>

          <div class="input_container">
            <label>ကြက်သားဒန်ပေါက် (၁၃ ဇွန်း)</label>
            <input type="checkbox" value="708" />
          </div>

          <div class="input_container">
            <label>ကြက်သားခေါက်ဆွဲကြော် (၁၄ ဇွန်း)</label>
            <input type="checkbox" value="594" />
          </div>
        </div>

        <div class="actions">
          <button class="reset" onclick="resetAll()">ပြန်စရန်</button>
        </div>
      </div>
    </div>

    <script>
      let total = 0;
      const totalBox = document.getElementById("totalCalories");
      const checkboxes = document.querySelectorAll("input[type='checkbox']");

      checkboxes.forEach((cb) => {
        cb.addEventListener("change", () => {
          const value = Number(cb.value);
          if (cb.checked) {
            total += value;
          } else {
            total -= value;
          }
          totalBox.textContent = total;
        });
      });

      function resetAll() {
        total = 0;
        totalBox.textContent = 0;
        checkboxes.forEach((cb) => (cb.checked = false));
      }
    </script>
  </body>
</html>
